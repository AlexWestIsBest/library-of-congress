{% extends 'base.html' %} {% block content %}

<h1>Author Detail</h1>

<div class="row">
    <div class="card">
        <img src="{{ author.photo }}" alt="" height="200px">
        <div class="card-content">
            <span class="card-title">{{ author.name }}</span>
            <span class="card-title">{{ author.bio }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'author_update' author.id %}">Edit</a>
            <a href="{% url 'author_delete' author.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
