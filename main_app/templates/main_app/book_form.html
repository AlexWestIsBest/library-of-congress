{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Edit Book</h1>
{% else %}
<h1>Add Book</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    {% if object %}
    <input type="submit" value="Save Changes" class="btn" />
    {% else %}
    <input type="submit" value="Add Book" class="btn" />
    {% endif %}
</form>
<br>

<script>
    let pubDateEl = document.getElementById('id_pubDate')
    M.Datepicker.init(pubDateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    })
    let genreEl = document.getElementById('id_genre')
    M.FormSelect.init(genreEl);
    // let bookColorEl = document.getElementById('id_bookColor')
    // colorfield.init(bookColorEl)
</script>
{% endblock %}
