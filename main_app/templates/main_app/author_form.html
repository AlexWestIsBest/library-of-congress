{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Edit Author</h1>
{% else %}
<h1>Add Author</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    {% if object %}
    <input type="submit" value="Save Changes" class="btn" />
    {% else %}
    <input type="submit" value="Add Author" class="btn" />
    {% endif %}
</form>
<br>

{% endblock %}
