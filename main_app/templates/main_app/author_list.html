{% extends 'base.html' %} {% block content %}

<h1>Author List</h1>

{% for author in object_list %}
<div class="row">
    <a href="{% url 'author_detail' author.id%}">
        <div class="card col s6 m4 hoverable">
            <img src="{{ author.photo }}" alt="" height="200px">
            <div class="card-content">
                <span class="card-title">{{ author.name }}</span>
                <p>{{ author.bio }}</p>
            </div>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
